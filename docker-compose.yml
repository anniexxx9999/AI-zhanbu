version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
      - NEXT_PUBLIC_DEV_BACKEND_PORT=3000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - astrosoul-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FREEASTROLOGY_API_KEY=${FREEASTROLOGY_API_KEY}
      - PROKERALA_API_KEY=${PROKERALA_API_KEY}
      - VEDASTRO_API_KEY=${VEDASTRO_API_KEY}
    restart: unless-stopped
    networks:
      - astrosoul-network

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - astrosoul-network

networks:
  astrosoul-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local
