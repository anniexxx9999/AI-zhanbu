<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 数据测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #a78bfa;
            border-bottom: 2px solid #a78bfa;
            padding-bottom: 10px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background: #065f46;
            border: 1px solid #10b981;
        }
        .error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
        }
        .loading {
            background: #1e3a5f;
            border: 1px solid #3b82f6;
        }
        .test-button {
            background: #a78bfa;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #8b5cf6;
        }
        .data-display {
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            max-height: 500px;
            overflow-y: auto;
        }
        pre {
            color: #10b981;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .card {
            background: #252525;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
        }
        .card h3 {
            margin: 0 0 10px 0;
            color: #a78bfa;
        }
        .card p {
            margin: 5px 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 占星API前端测试</h1>
        
        <div id="status" class="status loading">
            ⏳ 准备测试...
        </div>

        <div>
            <button class="test-button" onclick="testAPI()">📡 测试后端连接</button>
            <button class="test-button" onclick="testFullAPI()">✨ 获取完整星盘数据</button>
        </div>

        <div id="summary" class="summary" style="display: none;"></div>
        
        <h2>📊 API 返回数据</h2>
        <div id="data-display" class="data-display">
            <p>点击上方按钮开始测试...</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        const testBirthInfo = {
            name: 'Test User',
            date: '1993-11-20',
            time: '19:55',
            city: 'Beijing',
            latitude: 39.9042,
            longitude: 116.4074,
            timezone: 'Asia/Shanghai'
        };

        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        function displayData(data, title = 'API 响应') {
            const displayEl = document.getElementById('data-display');
            displayEl.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function showSummary(data) {
            if (!data.success || !data.data) return;

            const summaryEl = document.getElementById('summary');
            summaryEl.style.display = 'grid';
            
            const chart = data.data;
            summaryEl.innerHTML = `
                <div class="card">
                    <h3>👤 基本信息</h3>
                    <p>姓名: ${chart.birthInfo?.name || 'N/A'}</p>
                    <p>日期: ${chart.birthInfo?.date || 'N/A'}</p>
                    <p>时间: ${chart.birthInfo?.time || 'N/A'}</p>
                    <p>城市: ${chart.birthInfo?.city || 'N/A'}</p>
                </div>
                <div class="card">
                    <h3>✨ 星座</h3>
                    <p>太阳: ${chart.sunSign || 'N/A'}</p>
                    <p>月亮: ${chart.moonSign || 'N/A'}</p>
                    <p>上升: ${chart.risingSign || 'N/A'}</p>
                    <p>类型: ${chart.chartType || 'N/A'}</p>
                </div>
                <div class="card">
                    <h3>🌟 行星</h3>
                    <p>总数: ${chart.planets?.length || 0} 个</p>
                    <p>逆行: ${chart.planets?.filter(p => p.retrograde).length || 0} 个</p>
                    <p>宫位: ${chart.houses?.length || 0} 个</p>
                    <p>相位: ${chart.aspects?.length || 0} 个</p>
                </div>
                <div class="card">
                    <h3>⚙️ 系统信息</h3>
                    <p>来源: ${chart.source || 'N/A'}</p>
                    <p>岁差: ${chart.ayanamsa || 'N/A'}</p>
                    <p>时间: ${data.timestamp || 'N/A'}</p>
                </div>
            `;
        }

        async function testAPI() {
            updateStatus('🔄 正在连接后端...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`HTTP ${response.status}: ${text}`);
                }
                
                const data = await response.json();
                
                updateStatus('✅ 后端连接成功！', 'success');
                displayData(data, '健康检查响应');
            } catch (error) {
                console.error('API call error:', error);
                updateStatus('❌ 后端连接失败: ' + error.message, 'error');
                displayData({ error: error.message }, '错误信息');
            }
        }

        async function testFullAPI() {
            updateStatus('🎨 正在生成星盘...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/astrology/chart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testBirthInfo),
                    mode: 'cors',
                    credentials: 'omit'
                });

                console.log('Response status:', response.status);
                console.log('Response URL:', response.url);

                if (!response.ok) {
                    const text = await response.text();
                    console.error('Error response:', text);
                    throw new Error(`HTTP ${response.status}: ${text}`);
                }

                const data = await response.json();
                console.log('Success! Received data:', data);
                
                updateStatus('✅ 星盘生成成功！', 'success');
                displayData(data, '完整占星数据');
                showSummary(data);
                
                // 保存到 localStorage 以便前端使用
                try {
                    localStorage.setItem('testChartData', JSON.stringify(data));
                    console.log('✅ 数据已保存到 localStorage');
                } catch (e) {
                    console.warn('⚠️ 无法保存到 localStorage:', e);
                }
                
            } catch (error) {
                updateStatus('❌ 星盘生成失败: ' + error.message, 'error');
                displayData({ error: error.message }, '错误信息');
            }
        }

        // 页面加载时的检查
        window.onload = () => {
            updateStatus('✅ 页面加载完成，可以开始测试', 'success');
        };
    </script>
</body>
</html>
